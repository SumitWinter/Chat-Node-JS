<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="inbox">
            <div class="inbox__people">
                <p class="heading_active">Active users</p>
            </div>
            <div id="inbox__messages">
                <div class="messages__history"></div>
                <div class="fallback"></div>
            </div>
        </div>

        <form class="message_form">
            <input type="text" name="emoji" class="message_form__input" placeholder="Type a message" />
            <button class="message_form__button" type="submit">
                Send
            </button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
